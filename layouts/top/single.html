{{ partial "head.html" . }}
<body class="no-sidebar" >
{{ partial "banner.html" . }}
{{ partial "navbar.html" . }}
<div id="main">
  <div id="content">
    <div>
      <article role="article">
        <header>
          <h1 class="entry-title">{{.Title}}</h1>
          <p class="meta">
            <time datetime="{{.Date.Format "2006-01-02T15:04:05Z07:00"}}" pubdate data-updated="true">{{ .Date.Format "January 2, 2006" }}</time>
          </p>
        </header>
        <div class="entry-content">
          {{.Content}}
        </div>
      </article>
    </div>
  </div>
</div>

{{partial "footer.html" .}}

</body>
</html>
