{{ "<!-- hugo: enter themes/sshq/partials/google/analytics.html -->" | safeHTML }}
{{ if isset .Site.Params "google" }}
  {{ with .Site.Params }}
    {{ if and (isset .google "analytics" ) (isset .google.analytics "account") }}
      {{ $account := .google.analytics.account }}
      {{ with .theme.ga_tracking }}
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', '{{ $account }}']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
{{ "<!-- hugo: leave themes/sshq/partials/google/analytics.html -->" | safeHTML }}
