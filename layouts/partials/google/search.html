{{ "<!-- hugo: enter themes/sshq/partials/google/search.html -->" | safeHtml }}
{{ if isset .Site.Params "google" }}
  {{ with .Site.Params.google }}
    {{ if isset . "search_site" }}
      <form action="http://google.com/search" method="get">
        <fieldset role="search">
          <input type="hidden" name="q" value="site:{{.search_site}}" />
          <input class="search" type="text" name="q" results="0" placeholder="Search"/>
        </fieldset>
      </form>
    {{ end }}
  {{ end }}
{{ end }}
{{ "<!-- hugo: leave themes/sshq/partials/google/search.html -->" | safeHtml }}
